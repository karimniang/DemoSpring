<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Demo Spring</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="mt-4">
    <div class="container-fluid w-50 mx-auto bg-transparent border-0">
        <form name="f" th:action="@{/api/register}" th:object="${request}" id="formConn" method="post">
            <div class="card bg-transparent border-0">
                <div class="login-box">
                    <div class="login-snip">
                        <h3 class="login-text">Inscription</h3>
                        <div class="w-75 mx-auto">
                            <div class="pt-4 mb-4">
                                <label for="firstname" class="form-label">First name</label>
                                <input type="text" class="form-control" error="error-1" id="firstname" name="firstname">
                                <span class="text-danger" id="error-1"></span>
                            </div>
                            <div class="pt-4 mb-4">
                                <label for="lastname" class="form-label">Last name</label>
                                <input type="text" class="form-control" error="error-2" id="lastname" name="lastname">
                                <span class="text-danger" id="error-2"></span>
                            </div>
                            <div class="pt-4 mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="text" class="form-control" error="error-3" id="email" name="email">
                                <span class="text-danger" id="error-3"></span>
                            </div>
                            <div class="mb-4 pt-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" error="error-4" id="password" name="password">
                                <span class="text-danger" id="error-4"></span>
                            </div>
                            <div class="">
                                <button type="submit" class="mb-4 btn btn-outline-secondary btnLogin">Inscription</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src = "@{/js/register.js}"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
