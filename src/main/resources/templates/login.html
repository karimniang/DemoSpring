<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Demo Spring</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="mt-4">
        <div class="container-fluid w-50 mx-auto bg-transparent border-0">
            <form name="f" th:action="@{/login}" method="post" id="formConn">
                <div class="card bg-transparent border-0">
                    <div class="login-box">
                        <div class="login-snip">
                            <h3 class="login-text">Connexion</h3>
                            <div class="w-75 mx-auto">

                                <div th:if="${param.error}">
                                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                </div>
                                <div th:if="${param.logout}">
                                    <p class="text-warning">You have been logged out.</p>
                                </div>

                                <div class="pt-4 mb-4">
                                    <label for="username" class="form-label">Email address</label>
                                    <input type="text" class="form-control" onkeyup="keyInput(event)" error="error-1" id="username" name="username">
                                    <span class="text-danger" id="error-1"></span>
                                </div>
                                <div class="mb-4 pt-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" onkeyup="keyInput(event)" error="error-2" id="password" name="password">
                                    <span class="text-danger" id="error-2"></span>
                                </div>
                                <div class="">
                                    <button type="submit" class="btn btn-outline-secondary btnLogin">Connexion</button>
                                </div>
                                <div class="">
                                    <a th:href = "@{/api/register}" class="mb-4 btn btn-secondary btn-sm btnInscription">Pas de compte! Inscrivez vous.</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script th:src = "@{/js/login.js}"></script>
</body>
</html>
